<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
    <title>Contents</title>
</head>
<body>
    <div id = "title">
        <h1>
            POGGERS
        </h1>
    </div>
    <div id = "contents_button">
        <a href = "{{ url_for('home')}}">
            <button id = "home_button" type = "button" href = "home"> Pogchamps </button> 
        </a>
    </div>
    <table>
        <tr>
            <th>Pogface</th>
            <th>Gender</th>
            <th>Face Type</th>
            <th>Date In Use</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item[0]}}</td>
            <td>{{ item[1]}}</td>
            <td>{{ item[2]}}</td>
            <td>{{ item[3]}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
